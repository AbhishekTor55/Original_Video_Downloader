<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP4 Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #111;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            background: #222;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,114,255,0.4);
        }

        .info {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .info p {
            margin: 6px 0;
            color: #ddd;
        }

        .download-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: #00e676;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #00c853;
        }

        .error {
            margin-top: 15px;
            background: #ff1744;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ¬ MP4 Video Downloader</h2>

    <form method="POST">
        <input type="url" name="url" placeholder="Paste YouTube / Instagram link" required>
        <button type="submit">Fetch Video</button>
    </form>

    {% if video %}
    <div class="info">
        <p><b>Title:</b> {{ video.title }}</p>
        <p><b>Uploader:</b> {{ video.uploader }}</p>
        <p><b>Duration:</b> {{ video.duration }} sec</p>

        <a class="download-btn" href="/download/{{ file }}">
            â¬‡ Download MP4
        </a>
    </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <footer>
        Built with Flask â€¢ Production UI
    </footer>
</div>

</body>
</html>
